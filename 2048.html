<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/2048.css">
    <title>Document</title>
</head>
<body>
    <div class="container center">
        <div class="heading">
            <h1 class="title">2048</h1>
            <div class="score">
                <div class="score-container">0</div>
            </div>
        </div>
        <div class="game-info">
            <p class="instruction">Join the numbers and get to the <b>2048</b> tile!</p>
            <a class="new-game">New Game</a>
        </div>
        <div class="game-message"></div>
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container"></div>
        </div>
    </div>
    <script src="scripts/application.js"></script>
    <script src="scripts/inputController.js"></script>
    <script src="scripts/htmlModifier.js"></script>
    <script src="scripts/grid.js"></script>
    <script src="scripts/gameController.js"></script>
    <script src="scripts/tile.js"></script>
</body>

</html>
